<!DOCTYPE html>
<html>
<head>
    <title>Unser Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .blog {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .blog-post {
            width: 80%;
            margin: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .blog-post img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px 5px 0 0;
        }

        .blog-post h2 {
            color: #333;
            padding: 10px;
        }

        .blog-post p {
            color: #555;
            padding: 0 10px 10px 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .zurueck-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .zurueck-button:hover {
            background-color: #555;
        }

        

        .menu {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .menu div {
            width: 100%;
            height: 4px;
            background-color: #ffffff;
        }

        .options {
            display: none;
            position: fixed;
            top: 50px;
            right: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .options button {
            display: block;
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .options button:hover {
            text-decoration: underline;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Unser Blog</h1>
    </header>

    <section class="blog">
        <div class="blog-post">
            <img src="Beispiel.png" alt="Bildbeschreibung">
            <h2>Blogbeitrag 1</h2>
            <p>Hier ist der Inhalt für Blogbeitrag 1.</p>
        </div>

        <div class="blog-post">
            <img src="Beispiel.png" alt="Bildbeschreibung">
            <h2>Blogbeitrag 2</h2>
            <p>Hier ist der Inhalt für Blogbeitrag 2.</p>
        </div>

        <div class="menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    
        <div id="options" class="options">
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
    

        <!-- Füge hier weitere Blogbeiträge hinzu -->
    </section>

    <a href="javascript:history.back()" class="zurueck-button">Zurück</a>

    <footer>
        <p>Copyright © 2023 Ingenieurbuero Abel</p>
    </footer>

    <script>
        function toggleMenu() {
            var element = document.getElementById("options");
            element.style.display = element.style.display === "none" ? "block" : "none";
        }

        function toggleDarkMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
